<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="generator" content="{{ __system__.name }} {{ __system__.version }}" />

  <title>{% block title %}{% block subtitle %}{% endblock %} - {{ __system__.name }}{% endblock %}</title>

  <!-- Stylesheets -->
{% block head_scripts %}
  <link rel="stylesheet" type="text/css" href="{{ asset_url_for('main/css') }}" />
{% endblock %}
  <script type="text/javascript">
    var __system__ = {{ __system__.to_json() | safe }};
  </script>
</head>
<body>
  {% block body %}<div id="app"></div>{% endblock %}

  <!-- Tail scripts -->
{% block tail_scripts %}
  <script type="text/javascript" async src="{{ asset_url_for('main/js') }}"></script>
{% endblock %}
</body>
</html>
