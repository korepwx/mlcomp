<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="generator" content="{{ __system__.name }} {{ __system__.version }}" />

  <title>{% block title %}{% block subtitle %}{% endblock %} - ML Board{% endblock %}</title>

  <!-- Stylesheets -->
{% block headScripts %}{% endblock %}
  <script>var __system__ = {{ __system__.to_json() | safe }};</script>
</head>
<body>
  {% block body %}<div id="app"></div>{% endblock %}

  <!-- Tail scripts -->
{% block tailScripts %}{% endblock %}
</body>
</html>
